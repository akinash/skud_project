{% extends 'base.html' %}

{% block content %}
<section id="wrapper" class="login-register">
  <div class="login-box">
    <div class="white-box">
      <form class="form-horizontal form-material" id="loginform" method="post">
          {% csrf_token %}
        <h3 class="box-title m-b-20">Авторизация</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input name="username" class="form-control" type="text" required="" placeholder="Логин">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input name="password" class="form-control" type="password" required="" placeholder="Пароль">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Войти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
